<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tetris</title>
	<link rel="stylesheet" href="webfontkit/stylesheet.css">

	<style>
		body {
			background: #cbefff;
			margin: 0;
			padding: 0;
		}
		.stats {
			font-family: "arcadeclassicregular", monospace;
			font-size: 32px;
			text-align: center;
			padding: 10px 0;
		}
		.stats:after {
			content: '';
			display: table;
			clear: both;
		}
		/*#score {
			float: left;
		}*/
		#timer {
			float: right;
		}
		canvas {
			margin: 0 auto;
			display: block;
			border-radius: 4px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
		}
	</style>
</head>
<body>
	<!-- https://www.youtube.com/watch?v=H2aW5V46khA -->
	<div class="stats">
		<span id="score"></span>
		<span id="timer"></span>
	</div>

	<canvas width="240" height="400"></canvas>

	<script src="main.js"></script>
</body>
</html>
